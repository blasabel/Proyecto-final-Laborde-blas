<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "Viajes/padre.html" %}

    {% load static %}

    {% block contenidoQueCambia %}
    <div class="container custom-bg p-5">
        <div class="d-flex justify-content-center">
                
            <div class="d-flex flex-column">
                
                <h1> Listado de Destinos </h1>

                {% for destino in destinos %}
                    <li> Ciudad: {{destino.ciudad}} - Pais: {{destino.pais}}
                        <p>
                            <a href="{% url 'DestinoDetalle' destino.id %}"> Ver</a>
                            
                            <a href="{% url 'DestinoEditar' destino.id %}"> Editar</a>

                            <a href="{% url 'DestinoEliminar' destino.id %}"> Eliminar</a>

                        </p>
                    </li>
                {% endfor %}
                
                <a href="{% url 'DestinoCrear' %}" class="btn btn-primary">Crear Destino</a>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>

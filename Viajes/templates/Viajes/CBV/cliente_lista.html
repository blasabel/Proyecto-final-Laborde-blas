<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "Viajes/padre.html" %}

    {% load static %}

    {% block contenidoQueCambia %}
    <h1> Listado de Clientes </h1>

    {% for cliente in clientes %}
        <li> Nombre: {{cliente.nombre}} Apellido: {{cliente.apellido}}
            <p>
                <a href="{% url 'ClienteDetalle' cliente.id %}"> Ver</a>
                
                <a href="{% url 'ClienteEditar' cliente.id %}"> Editar</a>

                <a href="{% url 'ClienteEliminar' cliente.id %}"> Eliminar</a>

            </p>
        </li>
    {% endfor %}
    
    <a href="{% url 'ClienteCrear' %}">Crear Cliente</a>
    {% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "Viajes/padre.html" %}

    {% load static %}

    {% block contenidoQueCambia %}
    <div class="container custom-bg p-5">
        <div class="d-flex justify-content-center">
                
            <div class="d-flex flex-column">
                <div class="card">
                    <div class="card-body">
                        <h1> Detalle del Cliente </h1>
                        <p> Nombre: <i>{{cliente.nombre}}</i> </p>
                        <p> Apellido: <i>{{cliente.apellido}}</i> </p>
                        <p> Edad: <i>{{cliente.edad}}</i> </p>
                        <p> Email: <i>{{cliente.email}}</i> </p>
                        <p>
                            <a href="{% url 'ClienteLista' %}" class="btn btn-primary">Regresar</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
